process Rec = 
{
  untracked PSet maxEvents = {untracked int32 input = 5}
  
  source = EmptySource {}

  untracked PSet configurationMetadata = 
  {
    untracked string version = "$Revision: 1.1 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/GeneratorInterface/Pythia6Interface/test/Ztautau.cfg,v $"
    untracked string annotation = "Z to tau tau"
  }

  service = RandomNumberGeneratorService 
  {
        #this sets the random number seed used by Pythia
        PSet pyth = 
	{
           untracked uint32 initialSeed = 123456789
        }
  }
  
  include "Configuration/Generator/data/PythiaUESettings.cfi"

  module pyth = PythiaProducer 
  { 
    untracked int32 pythiaPylistVerbosity = 1
    untracked bool pythiaHepMCVerbosity   = false
    untracked int32 maxEventsToPrint      = 5  
    untracked double filterEfficiency     = 1.

  untracked bool UseExternalGenerators = true

    PSet PythiaParameters = 
    {
      # This is a vector of ParameterSet names to be read, in this order
      vstring parameterSets = 
      {
        "pythiaUESettings", 
        "processParameters"
      }

      using pythiaUESettingsBlock
 
      vstring processParameters = 
      {
        "MSEL         = 11 ",           
        "MDME( 174,1) = 0    !Z decay into d dbar",
        "MDME( 175,1) = 0    !Z decay into u ubar",
        "MDME( 176,1) = 0    !Z decay into s sbar",
        "MDME( 177,1) = 0    !Z decay into c cbar",
        "MDME( 178,1) = 0    !Z decay into b bbar",
        "MDME( 179,1) = 0    !Z decay into t tbar",
        "MDME( 182,1) = 0    !Z decay into e- e+",
        "MDME( 183,1) = 0    !Z decay into nu_e nu_ebar",
        "MDME( 184,1) = 0    !Z decay into mu- mu+",
        "MDME( 185,1) = 0    !Z decay into nu_mu nu_mubar",
        "MDME( 186,1) = 1    !Z decay into tau- tau+",
        "MDME( 187,1) = 0    !Z decay into nu_tau nu_taubar",
        "CKIN( 1)     = 40.  !(D=2. GeV)",
        "CKIN( 2)     = -1.  !(D=-1. GeV)"
      }
    }
     PSet ExternalGenerators =
     {
        vstring parameterSets = 
	{
          "Tauola"
        }
                                                                                                      
        untracked PSet Tauola = 
        {
           bool UseTauolaPolarization = true
           vstring InputCards = 
	   {
	      "TAUOLA = 0 0 0   ! TAUOLA "
	   }
        }
     }
  }
   
  include "Configuration/EventContent/data/EventContent.cff"

  module GEN = PoolOutputModule 
  { 
    using FEVTSIMEventContent
    untracked string fileName = "Ztautau.root"
    untracked PSet dataset =
    {	
      untracked string dataTier = "GEN"
    }
  }

  path p1 = { pyth }
  endpath outpath = {GEN}

  schedule = {p1,outpath}
}
